<h4>Listado</h4>
<ul class="list-group">
    <li *ngFor="let character of characterList ; index as i ; first as isFirst; last as isLast ; even as isEvent"
        class="list-group-item d-flex justify-content-between align-items-center"
        [ngClass]="{ 'list-group-item-success':true}">

        <div>
            <span class="text-primary"> {{i+1}}. </span>
            <span> {{ character.name}} </span>
            <strong>Power: </strong>
            <span> {{character.power}}</span>
        </div>
        <button class="btn btn-danger" (click)="onDeleteCharacters(character.id!)">X</button>
        <!-- <span>Es el primero: {{isFirst}} </span>
        <span>Es el Ultimo: {{isLast}} </span>
        <span>Es Par: {{isEvent}} </span> -->
    </li>
</ul>
