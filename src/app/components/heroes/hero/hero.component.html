<h1>{{name}} </h1>

<dl>
    <h4>Nombre: </h4>
    <dd> {{name}} </dd>

    <h4>Edad: </h4>
    <dd> {{age}} </dd>

    <h4>Metodo: </h4>
    <dd> {{getHeroDescription()}} </dd>

    <h4>Capitalizado: </h4>
    <dd> {{name | uppercase}} </dd>

</dl>

<button *ngIf="" class="btn btn-primary mx-2">
    Cambiar Nombre
</button>

<button class="btn btn-primary">
    Cambiar Edad
</button>
